<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fn() {
            var pRef=  document.createElement('p');
            
            var content="Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet itaque impedit quidem architecto dignissimos repellat, id quam ipsa ex iste obcaecati in officia minima tempore est vel a! Blanditiis, voluptas."
            pRef.append(content)
            
            document.querySelector('div').appendChild(pRef)
        }
    </script>
</head>
<body>
      <div style="text-align: center;margin-top: 100px;">
           <h1>Create Element Concept</h1>
           <button onclick="fn()">Create Element</button>
           
      </div>
</body>
</html>
