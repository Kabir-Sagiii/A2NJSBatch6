        function fnStatus(status) {
           var h3Ref=  document.querySelector('h3')
                    if(status === 'Good Morning'){
                        h3Ref.innerText = "Good Morning"
                        h3Ref.style.color = "blue"
                    } else if(status === 'Good Afternoon'){
                        h3Ref.innerText = 'Good Afternoon'
                        h3Ref.style.color = "red"
                    } else {
                        h3Ref.innerText = 'Good Evening'
                        h3Ref.style.color = "green"
                    }
         }
     </script>

<body>
     <div style="text-align: center;margin-top: 100px;">
        <h3>Welcome to JavaScript</h3>
        <button onclick="fnStatus('Good Morning')" id="btn1">Good Morning</button>
        <button onclick="fnStatus('Good Afternoon')" id="btn2">Good Afternoon</button>
        <button onclick="fnStatus('Good Evening')" id="btn3">Good Evening</button>
