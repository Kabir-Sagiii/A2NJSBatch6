<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> 
    var ol=    document.createElement('ol')
        function fnCreateList() {
          var inputValue= document.getElementById('textId').value
            
            var li = document.createElement('li')
                  li.append(inputValue)
                  ol.appendChild(li)
                  document.querySelector('div').appendChild(ol)

                  document.getElementById('textId').value = ""
        }
    
    </script>
    
</head>
<body>
    <div style="text-align: center;margin-top: 100px;">
        <input type="text" placeholder="Enter text" id="textId" />
        <button onclick="fnCreateList()">Click me</button>
    </div>
</body>
</html>
